<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login - Sutherland Shire Council Libraries</title>
  <meta name="description" content="Login to your library account to renew loans, search the catalogue, place holds and pay fees">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="login.css">
</head>

<body id="cas">

<div class="loginPage">

<div id="loginContent">

  <div class="loginTop">
    <div class="loginTopLogo">
      <img src="/apps/CAS/resources/library-logo.gif" alt="">
    </div><!-- loginTopLogo -->
  </div><!-- loginTop -->

  <div class="banner">
   <h1>Login to your Account</h1>
  </div><!-- banner -->

<!-- Use for dual external and library authentication: -->
<div class="loginArea loginArea2Col">
<!-- Use for library-only authentication: -->
<!--<div class="loginArea loginArea1Col"> -->
<div class="clearfloats"></div>
<form id="fm1">
	<!-- Message from client webapp to be displayed on the CAS login screen -->
  <div id="clientmessage">
	  <!--display any errors-->
  </div> <!-- end clientmessage -->


	<!--display login form-->
	<div id="login" class="loginForm">
	  <fieldset>
	    <!--<legend>Library Account Login</legend>-->
	      <!--
	        <label for="name">Name</label>
            <div class="loginFieldBg">
              <input id="name" name="name" type="text" value="" size="20" maxlength="40" tabindex="15" class="loginField">
	        </div>
	      -->
          <!--<fieldset class="barcodeAltChoice">-->
            <!--<legend>Enter your Library Card </legend>-->

              <label for="code">Card No.</label>
              <div class="loginFieldBg">
        	      <input id="code" name="code" type="text" value="" tabindex="20" class="loginField">
		      </div>
            <!--
              <label for="user_name">Or: Your login/user name</label>
              <div class="loginFieldBg">
                  <input id="user_name" name="username" type="text" value="" size="20" maxlength="25" tabindex="25" class="loginField">
	          </div>
            -->
            <!--</fieldset>-->

			<div id="ipssopinentry">
            <label for="pin">PIN</label>
            <div class="loginFieldBg">
              <input id="pin" name="pin" type="password" value="" tabindex="25" class="loginField">
	        </div>
	        <a class="pinreset" href="/pinreset" tabindex="50">Trouble logging in?</a>
			</div>

<!--ifneedspin-->
    <fieldset class="newpin" id="ipssonewpin">
    <legend>Please enter a new PIN.</legend>
      <label for="pin1">New PIN</label>
      <div class="loginFieldBg">
        <input id="pin1" name="pin1" type="password" value="" tabindex="35" class="loginField">
	    </div>
      <label for="pin2">Retype new PIN</label>
      <div class="loginFieldBg">
        <input id="pin2" name="pin2" type="password" value="" tabindex="40" class="loginField">
      </div>
    </fieldset>
<!--xif-->

        <!-- This button is hidden unless using mobile devices. Even if hidden it enables Enter key to submit. -->
    <div  class="loginSubmit">
      <input type="submit" name="Log In" class="teal-button" value="Login" tabindex="30">
    </div>

	  </fieldset>
	</div>  <!-- end login -->

  <div class="clearfloats"></div>

  <div class="formButtons">
  	<a href="#" onclick="document.forms['fm1'].submit();">
  	  <div onmousedown="this.className='pressedState';" onmouseout="this.className='';" onmouseup="this.className='';">
  	    <div class="buttonSpriteDiv">
  	      <span class="buttonSpriteSpan1">
  	        <span class="buttonSpriteSpan2">Submit</span>
  	      </span>
  	    </div>
  	  </div>
  	</a>
  </div>

	<div id="loginFooter">
	  <div class="loginActions">
	    <!--
	    <span class="loginActionScreenOnly"><a href="/selfreg">Register Now</a></span>
	    -->
	    <span class="loginActionScreenOnly"><a href="/selfreg">Join the Library</a></span>
	    <span class="loginAction"><a href="http://encore.sutherlandshire.nsw.gov.au/">Catalogue Home</a></span>
	  </div><!-- loginActions -->
	</div><!-- loginFooter -->

</form>

    </div> <!-- end loginArea -->
  </div><!--loginContent-->
</div> <!-- loginPage -->


<!--Enable form focus-->
<script type="text/javascript"><!--//--><![CDATA[//><!--
//Hide the main PIN entry if the new pin section is active.
try { if ( document.getElementById("ipssonewpin") ) {
	document.getElementById("ipssopinentry").style.display="none"; } }
catch(err) {}

//Look for the first field in the external patron part of the form. This field will get cursor focus.
var ipssoFirstField;
try { ipssoFirstField = document.forms[0].extpatid; }
catch(err) {
}
//If we still don't have a field, look for the name field in the library account part.
if ( ipssoFirstField==undefined ) { ipssoFirstField = document.forms[0].name; }
//Set focus. Ignore errors.
try { ipssoFirstField.focus(); }
catch(err) {}

document.onkeydown = enterSubmit

function enterSubmit(e) {
var keycode;
if (window.event) keycode = window.event.keyCode;
else if (e) keycode = e.which;
if (keycode==13)
 document.forms[0].submit();
}

--><!]]></script>
