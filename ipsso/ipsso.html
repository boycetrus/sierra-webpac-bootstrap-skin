<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login - Sutherland Shire Council Libraries</title>
  <meta name="description" content="Login to your library account to renew loans, search the catalogue, place holds and pay fees">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/apps/CAS/resources/login.css">
</head>

<body id="cas">

  <div class="parent">
    <div class="child">
      <div class="form-block">
      <header>
        <img src="/apps/CAS/resources/library-logo.png" alt="logo" />
        <span>Libraries</span>
    </header>
      <form>
      <p class="lead">Login to your Account</h1>
      <div id="login-form">
        <div class="form-group">
          <label for="code">Card No.</label>
          <input id="code" name="code" type="text" class="form-control" placeholder="22232...">
        </div>
        <div id="ipssopinentry" class="form-group">
          <label for="pin">PIN</label>
          <input id="pin" name="pin" type="password" class="form-control">
        </div>
        <p id="pw-reset" class="help-block"><a href="/pinreset">Forgot PIN?</a></p>
      </div>
      <!-- /ipssopinentry -->

<!--ifneedspin-->
      <fieldset id="ipssonewpin">
        <p class="lead">Please enter a new PIN.</p>
        <div class="form-group">
          <label for="pin1">New PIN</label>
          <input id="pin1" name="pin1" type="password" class="form-control">
        </div>

        <div class="form-group">
          <label for="pin2">Retype PIN</label>
          <input id="pin2" name="pin2" type="password" class="form-control">
        </div>
      </fieldset>
<!--xif-->

      <!-- Message from client webapp to be displayed on the CAS login screen e.g. -->
      <!-- <p id="status" class="errors">You have entered invalid account information Please try again.</p> -->
      <div id="clientmessage">
        <!--display any errors-->
      </div> <!-- end clientmessage -->

      <div class="buttons">
        <button type="submit" class="btn btn-primary">Sign In</button>
        <a href="/selfreg" class="btn btn-default">Join the Library</a>
      </div>
    </form>
    <footer>
      <p><a href="//www.sutherlandshire.nsw.gov.au/library">home</a> <a href="//encore.sutherlandshire.nsw.gov.au">library catalogue</a></p>
    </footer>
      </div>
      <!-- /form-block -->
    </div><!-- /child -->
  </div><!-- /parent -->
