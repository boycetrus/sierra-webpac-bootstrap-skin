    <!-- set up SVGs for use element -->

    <div class="loginPage login">

        <div class="loginTop">
            &nbsp;
            <!-- Prevent div collapse -->
            <div class="loginTopLogo">
                <svg aria-label="Sutherland Shire Libraries" fill="#093569" width="129" height="80" role="img"
                    style="background-color:none; border-radius:3px;">
                    <use xlink:href="#library-icon"></use>
                </svg>
            </div>
        </div>

        <!-- Use for dual external and library authentication: -->
        <div class="loginArea loginArea2Col login__container">
            <!-- Use for library-only authentication: -->
            <form id="fm1" class="fm1">

                <div class="login__inner">
                    <!--display login form-->
                    <div id="login" class="login_non-ldap">
                        <fieldset class="login__form">
                            <legend class="h5 login__title">LIBRARY ACCOUNT LOGIN</legend>

                            <label for="code" class="form-label">Barcode
                                <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                    data-bs-original-title="enter 14 digits, no spaces"
                                    aria-label="enter 14 digits, no spaces"></i>
                            </label>
                            <div class="loginFieldBg input login__input">
                                <input id="code" name="code" tabindex="20" class="loginField form-control">
                            </div>

                            <div id="ipssopinentry">
                                <label for="pin" class="form-label">Passcode
                                    <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                        data-bs-original-title="Usually a 4 digit number"
                                        aria-label="Usually a 4 digit number"></i>
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin" name="pin" type="password" tabindex="30"
                                        class="loginField form-control">
                                </div>
                            </div>



                            <!--ifneedspin-->
                            <fieldset class="newpin" id="ipssonewpin">
                                <p class="policy-message mt-30 mb-20">Trivial PINs are not accepted, e.g. 1111, 1212,
                                    etc.</p>
                                <legend class="h6">Please enter a new Passcode</legend>
                                <label for="pin1" class="form-label">New Passcode
                                    <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                        data-bs-original-title="Usually a 4 digit number"
                                        aria-label="Usually a 4 digit number"></i>
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin1" name="pin1" type="password" value="" size="20" maxlength="64"
                                        tabindex="35" class="loginField form-control">
                                </div>

                                <label for="pin2" class="form-label">Confirm New Passcode
                                    <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                        data-bs-original-title="passcodes must match"
                                        aria-label="passcodes must match"></i>
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin2" name="pin2" type="password" value="" size="20" maxlength="64"
                                        tabindex="40" class="loginField form-control">
                                </div>

                            </fieldset>
                            <!--xif-->

                        </fieldset>
                    </div> <!-- end login -->
                </div>
                <!--            <div class="form-check">-->
                <!--                <label class="checkbox_input">-->
                <!--                    <input type="checkbox" name="rememberme" id="rememberme" class="form-check__input">-->
                <!--                    <div class="form-check__check"></div>-->
                <!--                </label>-->
                <!--                <label class="checkbox_label form-check__label" for="rememberme">Remember me</label>-->
                <!--            </div>-->

                <div class="formButtons">
                    <button class="btn btn-lg btn-primary login__button btn-desktop">
                        <span class="login__button_text">Sign In &nbsp;
                            <svg aria-label="sign in" fill="none" width="17" height="20" role="img">
                                <use xlink:href="#login"></use>
                            </svg>
                        </span>
                    </button>
                </div>

                <div class="login__forgot"><a href="/pinreset">Forgot your Passcode?</a></div>
            </form>

            <!--Enable form focus-->
            <script type="text/javascript">
                //Hide the main PIN entry if the new pin section is active.
                try {
                    if (document.getElementById("ipssonewpin")) {
                        document.getElementById("ipssopinentry").style.display = "none";
                    }
                }
                catch (err) { }

                //Look for the first field in the external patron part of the form. This field will get cursor focus.
                var ipssoFirstField;
                try { ipssoFirstField = document.forms[0].extpatid; }
                catch (err) {
                }
                //If we still don't have a field, look for the name field in the library account part.
                if (ipssoFirstField == undefined) { ipssoFirstField = document.forms[0].name; }
                //Set focus. Ignore errors.
                try { ipssoFirstField.focus(); }
                catch (err) { }

                // document.onkeydown = enterSubmit

                //     var keycode;

                //     else if (e) keycode = e.which;
                //     if (keycode == 13)
                //         document.forms[0].submit();
                // }
            </script>


        </div> <!-- end loginArea -->

        <div class="loginActions login__footnote">
