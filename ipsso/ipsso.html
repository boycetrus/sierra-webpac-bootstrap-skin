<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Login | Sutherland Shire Libraries</title>
    <meta http-equiv="X-UA-Compatible" content="FF=3;OtherUA=4">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/scripts/common.js"></script>

    <link rel="stylesheet" type="text/css" href="/apps/CAS/resources/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/apps/CAS/resources/login_ldap.css">

    <!-- <link rel="stylesheet" type="text/css" href="/apps/CAS/resources/login_html.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/apps/CAS/resources/login_mobile.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">

    <!-- <script type="text/javascript" src="/screens/iiilangswitch.js"></script> -->
</head>

<body id="cas">
    <div class="loginPage login">

        <div class="loginTop">
            &nbsp;
            <!-- Prevent div collapse -->
            <div class="loginTopLogo">
                <img src="/apps/CAS/resources/library-logo-wave.png" alt="Sutherland Shire Libraries"
                    class="login__logo">
            </div>
        </div>

        <!-- Use for dual external and library authentication: -->
        <div class="loginArea loginArea2Col login__container">
            <!-- Use for library-only authentication: -->
            <!--<div class="loginArea loginArea1Col"> -->
            <div class="clearfloats"></div>
            <form id="fm1" class="fm1">
                <!-- Message from client webapp to be displayed on the CAS login screen -->
                <div id="clientmessage">
                    <!--display any errors-->
                </div> <!-- end clientmessage -->

                <div class="login__inner">
                    <!--display login form-->
                    <div id="login" class="login_non-ldap">
                        <fieldset class="login__form">
                            <legend class="h5 login__title">LIBRARY ACCOUNT LOGIN</legend>

                            <label for="code" class="form-label">Barcode
                                <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                    data-bs-original-title="enter 14 digits, no spaces"
                                    aria-label="enter 14 digits, no spaces"></i>
                            </label>
                            <div class="loginFieldBg input login__input">
                                <input id="code" name="code" tabindex="20" class="loginField form-control">
                            </div>

                            <div id="ipssopinentry">
                                <label for="pin" class="form-label">PIN
                                    <i data-bs-toggle="tooltip" title="" class="form-label__info"
                                        data-bs-original-title="Usually a 4 digit number"
                                        aria-label="Usually a 4 digit number"></i>
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin" name="pin" type="password" tabindex="30"
                                        class="loginField form-control">
                                </div>
                            </div>


                            <!--ifneedspin-->
                            <fieldset class="newpin" id="ipssonewpin">
                                <legend class="h6">Please enter a new PIN</legend>
                                <label for="pin1" class="form-label">New PIN
                                    <!--                                <i data-bs-toggle="tooltip" title=""-->
                                    <!--                                   class="form-label__info"-->
                                    <!--                                   data-bs-original-title="Replace this text with your tooltip text"-->
                                    <!--                                   aria-label="Tooltip goes here"></i>-->
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin1" name="pin1" type="password" value="" size="20" maxlength="64"
                                        tabindex="35" class="loginField form-control">
                                </div>

                                <label for="pin2" class="form-label">Retype new PIN
                                    <!--                                <i data-bs-toggle="tooltip" title=""-->
                                    <!--                                   class="form-label__info"-->
                                    <!--                                   data-bs-original-title="Replace this text with your tooltip text"-->
                                    <!--                                   aria-label="Tooltip goes here"></i>-->
                                </label>
                                <div class="loginFieldBg input login__input">
                                    <input id="pin2" name="pin2" type="password" value="" size="20" maxlength="64"
                                        tabindex="40" class="loginField form-control">
                                </div>

                            </fieldset>
                            <!--xif-->
                            <!-- This button is hidden unless using mobile devices. Even if hidden it enables Enter key to submit. -->
                            <button name="extpatsubmit" type="submit"
                                class="loginSubmit btn btn-lg btn-primary login__button">Sign In &nbsp;
                                <svg width="17" height="20" viewBox="0 0 17 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6 5V2C6 1.448 6.448 1 7 1H15C15.552 1 16 1.448 16 2V14C16 14.552 15.552 15 15 15H7C6.448 15 6 14.552 6 14V11"
                                        stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M1 8H12" stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M9 5L12 8L9 11" stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>

                        </fieldset>
                    </div> <!-- end login -->
                </div>
                <!--            <div class="form-check">-->
                <!--                <label class="checkbox_input">-->
                <!--                    <input type="checkbox" name="rememberme" id="rememberme" class="form-check__input">-->
                <!--                    <div class="form-check__check"></div>-->
                <!--                </label>-->
                <!--                <label class="checkbox_label form-check__label" for="rememberme">Remember me</label>-->
                <!--            </div>-->
                <div class="formButtons">
                    <a href="#" class="btn btn-lg btn-primary login__button btn-desktop"
                        onclick="document.forms['fm1'].submit();">
                        <div onmousedown="this.className='pressedState';" onmouseout="this.className='';"
                            onmouseup="this.className='';">
                            <div class="buttonSpriteDiv">
                                <span class="login__button_text">Log In &nbsp;
                                    <svg width="17" height="20" viewBox="0 0 17 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6 5V2C6 1.448 6.448 1 7 1H15C15.552 1 16 1.448 16 2V14C16 14.552 15.552 15 15 15H7C6.448 15 6 14.552 6 14V11"
                                            stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M1 8H12" stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9 5L12 8L9 11" stroke="white" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="login__forgot"><a href="/pinreset">Forgot your PIN?</a></div>
            </form>

            <!--Enable form focus-->
            <script type="text/javascript">
                //Hide the main PIN entry if the new pin section is active.
                try {
                    if (document.getElementById("ipssonewpin")) {
                        document.getElementById("ipssopinentry").style.display = "none";
                    }
                }
                catch (err) { }

                //Look for the first field in the external patron part of the form. This field will get cursor focus.
                var ipssoFirstField;
                try { ipssoFirstField = document.forms[0].extpatid; }
                catch (err) {
                }
                //If we still don't have a field, look for the name field in the library account part.
                if (ipssoFirstField == undefined) { ipssoFirstField = document.forms[0].name; }
                //Set focus. Ignore errors.
                try { ipssoFirstField.focus(); }
                catch (err) { }

                document.onkeydown = enterSubmit

                function enterSubmit(e) {
                    var keycode;
                    if (window.event) keycode = window.event.keyCode;
                    else if (e) keycode = e.which;
                    if (keycode == 13)
                        document.forms[0].submit();
                }
            </script>


        </div> <!-- end loginArea -->

        <div class="loginActions login__footnote">
            <span class="loginActionText">New to the library?</span>
            <span class="loginActionScreenOnly"><a
                    href="https://www.sutherlandshire.nsw.gov.au/community/library/membership/join-the-library">Create
                    an account</a></span>
            <span class="loginActionSeparator"></span>
            <span class="loginAction"><a href="https://www.sutherlandshire.nsw.gov.au/library">Home</a></span>
            <span class="loginActionSeparator"></span>
            <span class="loginAction"><a href="https://suth.ap.iiivega.com">Catalogue</a></span>
        </div>
    </div> <!-- loginPage -->

    <!-- Trigger the tooltip -->
    <script type="text/javascript" src="/apps/CAS/resources/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl, {
                delay: { "show": 10, "hide": 10 }
            })
        })
    </script>

    <!-- IPSSO html form updated 2022 May 26 -->
</body>

</html>
