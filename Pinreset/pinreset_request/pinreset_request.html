    <!-- set up SVGs for use element -->

    <div class="login__page login">

        <div class="loginTop">
            &nbsp;
            <!-- Prevent div collapse -->
            <div class="loginTopLogo">
                <svg aria-label="Sutherland Shire Libraries" fill="#093569" width="129" height="80" role="img"
                    style="background-color:none; border-radius:3px;">
                    <use xlink:href="#library-icon"></use>
                </svg>
            </div>
        </div>

        <div class="loginArea loginArea2Col login__container">
            <form method="post" class="login__form fm-v">
                <!--{iferrmsg}-->
                <div class="errors">
                    <!--{errmsg}-->
                </div>
                <!--{xif}-->
                <h5 class="login__title">Request PIN Reset</h5>
                <p class="login__subtitle">Please enter your library card number we'll email you a link to reset your
                    PIN.</p>
                <fieldset>
                    <!--{ifneedpatronname}-->
                    <div class="loginFieldBg input login__input">
                        <label for="name" class="form-label">Barcode</label>
                        <input id="name" name="name" class="loginField form-control">
                    </div>
                    <!--{xif}-->

                    <!--{ifneedpatronverify}-->
                    <div class="loginFieldBg input login__input">
                        <label for="code" class="form-label">Barcode</label>
                        <input id="code" name="code" class="loginField form-control">
                    </div>
                    <!--{xif}-->

                    <div class="login__submit-area">
                        <input type="hidden" name="pat_submit" value="xxx">
                        <button class="btn btn-primary btn-lg login__button">
                            Submit
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="login__footnote">Don&apos;t have a library card? <a
                href="https://www.sutherlandshire.nsw.gov.au/community/library/membership/join-the-library">Create
                an account</a>
        </div>

    </div>
